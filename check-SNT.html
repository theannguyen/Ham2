<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <p id="isPrime"></p>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số cần check: "))
    isPrime(n)
    function isPrime(n) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else if (n == 2) {
            flag = true;
        } else if (n % 2 == 0) {
            flag = false;
        } else {
            for (let i = 3; i < Math.sqrt(n); i += 2) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            document.write(n + " là số nguyên tố <br/>")
        } else {
            document.write(n + " không phải là số nguyên tố <br/r")
        }
    }
</script>
</body>
</html>
